<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team</title>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../src/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../src/game.css">

	<link rel="stylesheet" href="https://use.typekit.net/aqr1jcm.css">
</head>
<body>
	<div class="gradient vh-full">
	<div id="homemade_jeopardy_title" class="centered">
		<h1 id="homemade_jeopardy_title">Homemade Jeopardy <br/> Team View</h1>
		<a id="home_button" href="../">
      		<button class="fa fa-caret-square-o-left">&nbsp;Back</button>
      	</a>
		<hr/>
	</div>
	<div id="main_section">

		<div id="enter_game_code_section" class="hidden">
			<h2>Step 1: Enter Game Code</h2>
			<input id="player_game_code" type="text" name="player_game_code">
			<br/><br/>
			<button type="submit" value="Enter" class="button_mash" onclick="lookup_game()">
				Enter
			</button>
		</div>

		<div id="enter_team_name_section" class="hidden">
			<h2>Step 2: Enter Team Name</h2>
			<input id="team_name" type="text" name="team_name">
			<br/><br/>
			<button id="create_team_button" type="submit" value="Enter" class="button_mash" onclick="create_team()">
				Create Team
			</button><br/>
			<img id="loading_gif" class="hidden" src="../assets/img/loading1.gif" class="hidden">
		</div>

		<div id="enter_answers_section" class="hidden">
			<h2>Team:<br/><span id="team_code">Team Name</span></h2>

			<input id="team_card_id" type="text" name="team_card_id" value="" hidden>
			<input id="answer" type="text" placeholder="Enter answer here..." name="answer" autocomplete="off">
			<input id="wager" class="hidden" style="margin-top:2%"  type="number" placeholder="Enter wager here." name="wager" autocomplete="off">
			<br/><br/>
			<button type="submit" value="Submit" class="button_mash" onclick="submit_answer()">
				Submit
			</button>
			<div id="submitted_answer_section" class="hidden">
				<h4>
					<span class="submitted_answer">Submitted Answer:</span><br/>
					<span id="submitted_answer_value" >answer</span>
				</h4>
				<h4 id="submitted_wager_section" class="hidden">
					<span class="submitted_answer">Submitted Wager:</span><br/>
					<span id="submitted_wager_value" ></span>
				</h4>
			</div>
			<br/><br/>
			<span id="show_wager_link" onclick="onFinalJeopardy()" style="color:lightblue;cursor:pointer;">Click here for Final Jeopardy</span>
		</div>

	
	</div>
	</div>
</body>
	<!-- Common Code -->
	<script src="../src/common.js"></script>
	<!-- My Trello code -->
	<script src="../src/trello.js"></script>
	<script src="../src/teams.js"></script>

</html>
