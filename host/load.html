<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homemade Jeopardy - Play Game</title>
<html>
<head>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../src/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../src/game.css">
	<link rel="stylesheet" href="https://use.typekit.net/aqr1jcm.css">
</head>
<body>
	<div class="gradient vh-full">
	<div id="homemade_jeopardy_title" class="centered">
		<h1 class="main-title">
			Homemade Jeopardy<br/>Load Game
		</h1>
		<a id="home_button" href="../host/">
      		<button class="fa">&nbsp;Back</button>
      	</a>
	</div>

	<div id="enter_game_name_section">
		<div class="vw80">
			<h2>Select a Game:</h2>
			<select id="list_of_games" name="game_name2" class="input_mash gay-input">
				<option value=""></option>
			</select>
			<br/><br/>

			<h2>Enter Pass Phrase:</h2>
			<input id="given_game_password" type="text" name="game_password" placeholder="Enter game password" class="input_mash"> <br/>
			<span style="font-style:italic;">If you forget the pass phrase, you can paste the full edit URL instead. <br/> If it matches the one for the game, it will load.</span>

			<br/><br/>

			<button id="edit_game_button" class="button_mash test_button" onclick="loadGame('edit')" >
				EDIT GAME
			</button>
			<button id="play_game_button" class="button_mash play_button" onclick="loadGame('play')">
				PLAY GAME
			</button>
			<br/><br/>

			<img id="loading_gif" class="hidden" src="../assets/img/loading1.gif" class="hidden" style="width:100px;height:100px;">
		</div>
	</div>
	<div class="center_section_50 centered">
		<p id="loading_results_section"></p>
	</div>
	</div>
</body>
	<!-- Common Code -->
	<script src="../src/common.js"></script>
	<!-- My Trello code -->
	<script src="../src/trello.js"></script>
	<!-- My Source JS -->
	<script src="../src/host.js"></script>
</html>
